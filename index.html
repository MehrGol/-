<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>پل ارتباطی ما</title>
    <link href="https://cdn.fontcdn.ir/Font/Persian/Iranian-Sans/Iranian-Sans.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Iranian Sans", sans-serif;
            direction: rtl;
        }

        body {
            background-color: #262626;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 350px;
            background-color: #2f363e;
            border-radius: 30px;
            padding: 30px;
            box-shadow: 25px 25px 55px rgba(0, 0, 0, 0.25),
                        10px 10px 50px rgba(0, 0, 0, 0.25),
                        inset 5px 5px 10px rgba(0, 0, 0, 0.5),
                        inset 5px 5px 20px rgba(255, 255, 255, 0.2),
                        inset -5px -5px 15px rgba(0, 0, 0, 0.75);
        }

        .container h2 {
            color: white;
            font-size: 25px;
            text-align: center;
            margin-bottom: 30px;
        }

        .contact-item {
            margin: 20px 0;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            transform: translateY(20px);
            opacity: 0;
            animation: slideUp 0.5s ease forwards;
            animation-delay: 2s;
        }

        @keyframes slideUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .contact-content {
            display: flex;
            align-items: center;
            color: white;
        }

        .icon {
            font-size: 24px;
            margin-left: 10px;
        }

        .fa-instagram { color: #E1306C; }
        .fa-telegram { color: #0088cc; }
        .fa-phone-alt { color: #25D366; }

        .text {
            flex-grow: 1;
        }

        .mobile-help {
            color: rgba(255,255,255,0.7);
            text-align: center;
            font-size: 12px;
            margin-top: 20px;
            animation: fadeIn 1s ease 3s forwards;
            opacity: 0;
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>ارتباط با ما</h2>

        <div class="contact-item">
            <a href="https://instagram.com/MehrGol_Organic" target="_blank" class="contact-content">
                <i class="fab fa-instagram icon"></i>
                <div class="text">
                    <h4>پیج اینستاگرام</h4>
                    <p>MehrGol_Organic</p>
                </div>
            </a>
        </div>

        <div class="contact-item">
            <a href="https://t.me/MehrGol_Organic" target="_blank" class="contact-content">
                <i class="fab fa-telegram icon"></i>
                <div class="text">
                    <h4>آیدی تلگرام</h4>
                    <p>MehrGol_Organic</p>
                </div>
            </a>
        </div>

        <div class="contact-item">
            <a href="tel:+989123456789" class="contact-content">
                <i class="fas fa-phone-alt icon"></i>
                <div class="text">
                    <h4>شماره تماس</h4>
                    <p>۰۹۱۲۳۴۵۶۷۸۹</p>
                </div>
            </a>
        </div>

        <div class="mobile-help">
            برای ورود به صفحه مورد نظر کافیست روی آیتم مورد نظر ضربه بزنید
        </div>
    </div>

    <script>
        // اسکریپت برای جلوگیری از باز شدن در تب جدید در موبایل
        document.querySelectorAll('a').forEach(link => {
            link.addEventListener('click', function(e) {
                if(/Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent)) {
                    e.preventDefault();
                    window.location.href = this.href;
                }
            });
        });
    </script>
</body>
</html>
