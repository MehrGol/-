<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>پل ارتباطی ما</title>

  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
  <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
  <link rel="manifest" href="site.webmanifest">

  <!-- Font & Icons -->
  <link href="https://cdn.fontcdn.ir/Font/Persian/Iranian-Sans/Iranian-Sans.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      direction: rtl;
      font-family: 'Iranian Sans', sans-serif;
    }

    body {
      background-color: #1A1A2E;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      background: #2D1B7B;
      padding: 30px;
      border-radius: 20px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
    }

    .container h2 {
      color: #fff;
      text-align: center;
      margin-bottom: 30px;
      font-size: 22px;
    }

    .link-box {
      background: #fff;
      color: #1A1A2E;
      margin: 15px 0;
      padding: 15px 20px;
      border-radius: 12px;
      display: flex;
      align-items: center;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .link-box:hover {
      background-color: #f0f0f0;
    }

    .link-box i {
      font-size: 24px;
      margin-left: 15px;
    }

    .fa-instagram { color: #E1306C; }
    .fa-telegram { color: #0088cc; }
    .fa-phone-alt { color: #25D366; }

    .link-label {
      font-size: 16px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>پل ارتباطی ما 🌸</h2>

    <div class="link-box" data-url="instagram://user?username=MehrGol_Organic">
      <i class="fab fa-instagram"></i>
      <span class="link-label">پیج اینستاگرام</span>
    </div>

    <div class="link-box" data-url="tg://resolve?domain=MehrGol_Organic">
      <i class="fab fa-telegram"></i>
      <span class="link-label">آیدی تلگرام</span>
    </div>

    <div class="link-box" data-url="tel:+989123456789">
      <i class="fas fa-phone-alt"></i>
      <span class="link-label">تماس تلفنی</span>
    </div>
  </div>

  <script>
    document.querySelectorAll('.link-box').forEach(box => {
      const url = box.dataset.url;

      box.addEventListener('click', () => {
        // برای تماس مستقیم و لینک‌های اپلیکیشن بدون پاپ‌آپ
        window.location.href = url;
      });
    });
  </script>
</body>
</html>
