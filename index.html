<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>پل ارتباطی ما</title>
    <link href="https://cdn.fontcdn.ir/Font/Persian/Iranian-Sans/Iranian-Sans.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <link rel="manifest" href="site.webmanifest">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Iranian Sans", sans-serif;
            direction: rtl;
        }

        body {
            background-color: #1A1A2E;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            position: relative;
        }

        .container {
            width: 350px;
            background: linear-gradient(to bottom, #2D1B7B 30%, #6A4C93 100%);
            border-radius: 30px;
            padding: 30px;
            box-shadow: 25px 25px 55px rgba(0, 0, 0, 0.25),
                        10px 10px 50px rgba(0, 0, 0, 0.25),
                        inset 5px 5px 10px rgba(0, 0, 0, 0.5),
                        inset 5px 5px 20px rgba(255, 255, 255, 0.2),
                        inset -5px -5px 15px rgba(0, 0, 0, 0.75);
            position: relative;
        }

        .container h2 {
            color: white;
            font-size: 25px;
            text-align: center;
            margin-bottom: 30px;
        }

        .list-wrapper {
            text-decoration: none;
            color: inherit;
            display: block;
        }

        .container .list {
            display: flex;
            align-items: center;
            margin: 20px 0;
            position: relative;
            height: 60px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .container .list::before {
            content: '';
            width: 50px;
            height: 50px;
            background: #FEA5D8;
            border-radius: 50%;
            position: absolute;
            left: 5px;
            top: 50%;
            transform: translateY(-50%);
            transition: all 0.6s;
            z-index: 1;
        }

        .container .list .rank {
            width: 50px;
            height: 50px;
            background: #fff;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            z-index: 2;
            transition: all 0.4s;
        }

        .container .list .rank i {
            font-size: 24px;
            transition: 0.3s;
        }

        .fa-instagram { color: #E1306C; }
        .fa-telegram { color: #0088cc; }
        .fa-phone-alt { color: #25D366; }

        .text {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            color: white;
            z-index: 3;
            padding-left: 5px;
        }

        .text h4 {
            font-size: 16px;
            transition: 0.3s;
            color: #FFB6C1;
        }

        .hidden-text {
            font-size: 16px;
            opacity: 0;
            transform: translateY(10px);
            transition: 0.3s;
            position: absolute;
            padding-right: 60px;
            color: #FFFFFF;
        }

        .mobile-help {
            color: rgba(255,255,255,0.9);
            text-align: center;
            font-size: 13px;
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            max-width: 300px;
            padding: 12px;
            background: #29294eaa;
            border-radius: 15px;
            backdrop-filter: blur(5px);
            animation: smoothExit 1.2s cubic-bezier(0.4, 0, 0.2, 1) 6s forwards;
            opacity: 1;
            display: none;
            line-height: 1.5;
        }

        @keyframes smoothExit {
            0% {
                opacity: 1;
                transform: translate(-50%, 0) scale(1);
            }
            70% {
                opacity: 0.3;
                transform: translate(-50%, 120px) scale(0.95);
            }
            100% {
                opacity: 0;
                transform: translate(-50%, 150px) scale(0.9);
                visibility: hidden;
            }
        }

        @media (max-width: 768px) {
            .mobile-help {
                display: block;
            }
        }

        .list.active::before {
            width: 100% !important;
            height: 100% !important;
            left: 0 !important;
            border-radius: 50px !important;
            background: #ef8cc4cd  !important;
        }

        .list.active .rank {
            background: #1A1A2E !important;
            transform: scale(0.8);
        }

        .list.active .rank i {
            transform: scale(1.1);
        }

        .list.active .hidden-text {
            opacity: 1 !important;
            transform: translateY(0) !important;
        }

        .list.active .text h4 {
            opacity: 0 !important;
            transform: translateY(-10px) !important;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>پل ارتباطی ما 🌸</h2>

        <a href="https://instagram.com/MehrGol_Organic" target="_blank" class="list-wrapper">
            <div class="list">
                <div class="rank"><i class="fab fa-instagram"></i></div>
                <div class="text">
                    <h4>پیج اینستاگرام</h4>
                    <div class="hidden-text">MehrGol_Organic</div>
                </div>
            </div>
        </a>

        <a href="https://t.me/MehrGol_Organic" target="_blank" class="list-wrapper">
            <div class="list">
                <div class="rank"><i class="fab fa-telegram"></i></div>
                <div class="text">
                    <h4>آیدی تلگرام</h4>
                    <div class="hidden-text">MehrGol_Organic</div>
                </div>
            </div>
        </a>

        <a href="tel:+989123456789" class="list-wrapper">
            <div class="list">
                <div class="rank"><i class="fas fa-phone-alt"></i></div>
                <div class="text">
                    <h4>شماره تماس</h4>
                    <div class="hidden-text">۰۹۱۲۳۴۵۶۷۸۹</div>
                </div>
            </div>
        </a>

        <div class="mobile-help">
            📱 برای مشاهده اطلاعات: لمس کوتاه<br>
            ⏳ برای باز شدن لینک: لمس طولانی‌تر (۴ ثانیه)
        </div>
    </div>

    <script>
        const lists = document.querySelectorAll('.list');
        const isTouchDevice = 'ontouchstart' in window;

        if (isTouchDevice) {
            lists.forEach(list => {
                let longPressTimer;
                let longPressTriggered = false;

                list.addEventListener('touchstart', (e) => {
                    longPressTriggered = false;
                    list.classList.add('active');

                    longPressTimer = setTimeout(() => {
                        longPressTriggered = true;
                        const link = list.closest('.list-wrapper').href;
                        window.open(link, '_blank');
                        list.classList.remove('active');
                    }, 4000);
                });

                list.addEventListener('touchend', () => {
                    clearTimeout(longPressTimer);
                    if (!longPressTriggered) {
                        list.classList.remove('active');
                    }
                });

                list.addEventListener('touchmove', () => {
                    clearTimeout(longPressTimer);
                    list.classList.remove('active');
                });
            });
        } else {
            lists.forEach(list => {
                list.addEventListener('mouseenter', () => {
                    list.classList.add('active');
                });

                list.addEventListener('mouseleave', () => {
                    list.classList.remove('active');
                });

                list.addEventListener('click', (e) => {
                    e.preventDefault();
                    const link = list.closest('.list-wrapper').href;
                    window.open(link, '_blank');
                });
            });
        }
    </script>
</body>
</html>
