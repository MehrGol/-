<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>تماس سریع</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <style>
    body {
      font-family: sans-serif;
      background: #f9f9f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      display: flex;
      gap: 20px;
    }
    .icon-box {
      width: 80px;
      height: 80px;
      border-radius: 15px;
      background: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      transition: transform 0.2s, box-shadow 0.2s;
      cursor: pointer;
    }
    .icon-box:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 12px rgba(0,0,0,0.15);
    }
    .icon-box img {
      width: 40px;
      height: 40px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon-box" onclick="window.location.href='https://instagram.com/your_username'">
      <img src="instagram.png" alt="Instagram">
    </div>
    <div class="icon-box" onclick="window.location.href='https://t.me/your_username'">
      <img src="telegram.png" alt="Telegram">
    </div>
    <div class="icon-box" onclick="window.location.href='tel:+1234567890'">
      <img src="phone.png" alt="Call">
    </div>
  </div>
</body>
</html>
