<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>پل ارتباطی</title> <!-- عنوان اصلاح شده -->

  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="/favicon.ico" />
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
  <link rel="manifest" href="/site.webmanifest" />

  <!-- Fonts & Icons -->
  <link href="https://cdn.fontcdn.ir/Font/Persian/Iranian-Sans/Iranian-Sans.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Iranian Sans", Tahoma, sans-serif; /* افزودن فونت پشتیبان */
      direction: rtl;
    }

    body {
      background-color: #1A1A2E;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      position: relative;
      padding: 20px;
    }

    .container {
      width: 350px;
      background: linear-gradient(to bottom, #2D1B7B 30%, #6A4C93 100%);
      border-radius: 30px;
      padding: 30px;
      box-shadow: 25px 25px 55px rgba(0, 0, 0, 0.25),
        10px 10px 50px rgba(0, 0, 0, 0.25),
        inset 5px 5px 10px rgba(0, 0, 0, 0.5),
        inset 5px 5px 20px rgba(255, 255, 255, 0.2),
        inset -5px -5px 15px rgba(0, 0, 0, 0.75);
      margin-top: -40px;
    }

    .container h2 {
      color: white;
      font-size: 25px;
      text-align: center;
      margin-bottom: 25px;
      font-family: "Iranian Sans", Tahoma, sans-serif; /* تأکید بر فونت */
      letter-spacing: -1px; /* بهبود فاصله حروف */
    }

    .list-wrapper {
      text-decoration: none;
      color: inherit;
      display: block;
      margin-bottom: 20px;
    }

    .list {
      display: flex;
      align-items: center;
      position: relative;
      height: 60px;
      cursor: pointer;
      background: #FEA5D8;
      border-radius: 30px;
      padding: 12px;
      transition: 0.3s;
    }

    .list:hover {
      transform: scale(1.02);
    }

    .rank {
      width: 45px;
      height: 40px;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .rank i {
      font-size: 22px;
    }

    .fa-instagram { color: #E1306C; }
    .fa-telegram { color: #0088cc; }
    .fa-phone-alt { color: #25D366; }

    .text {
      width: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      text-align: center;
      padding-right: 10px;
    }

    .text h4 {
      font-size: 15px;
      margin-bottom: 6px;
    }

    .hidden-text {
      font-size: 15px;
      opacity: 0;
      transform: translateY(10px);
      animation: slideUp 0.5s ease 2s forwards;
      color: #FFFFFF;
    }

    @keyframes slideUp {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .mobile-help {
      color: rgba(255,255,255,0.9);
      text-align: center;
      font-size: 13px;
      position: fixed;
      top: 85vh;
      left: 50%;
      transform: translateX(-50%);
      width: 90%;
      max-width: 300px;
      padding: 12px;
      background: #29294eaa;
      border-radius: 15px;
      backdrop-filter: blur(5px);
      animation: smoothExit 1.2s cubic-bezier(0.4, 0, 0.2, 1) 6s forwards;
      z-index: 10;
    }

    @keyframes smoothExit {
      0% { opacity: 1; }
      100% { opacity: 0; visibility: hidden; }
    }

    @media (max-width: 768px) {
      .mobile-help { top: 80vh; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>پل ارتباطی ما 🌸</h2>

    <a class="list-wrapper" id="instagram-link">
      <div class="list">
        <div class="rank"><i class="fab fa-instagram"></i></div>
        <div class="text">
          <h4>پیج اینستاگرام</h4>
          <div class="hidden-text">MehrGol_Organic</div>
        </div>
      </div>
    </a>

    <a class="list-wrapper" id="telegram-link">
      <div class="list">
        <div class="rank"><i class="fab fa-telegram"></i></div>
        <div class="text">
          <h4>آیدی تلگرام</h4>
          <div class="hidden-text">MehrGol_Organic</div>
        </div>
      </div>
    </a>

    <a class="list-wrapper" href="tel:+989961363867">
      <div class="list">
        <div class="rank"><i class="fas fa-phone-alt"></i></div>
        <div class="text">
          <h4>شماره تماس</h4>
          <div class="hidden-text">۰۹۹۶۱۳۶۳۸۶۷</div>
        </div>
      </div>
    </a>
  </div>

  <div class="mobile-help">
    👆 لمس کنید و وارد شوید!
  </div>

  <script>
    // تشخیص دستگاه و تنظیم لینک‌ها
    const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
    
    // تنظیم لینک اینستاگرام
    const instagramLink = document.getElementById('instagram-link');
    instagramLink.href = isMobile ? 
      'instagram://user?username=MehrGol_Organic' : 
      'https://instagram.com/MehrGol_Organic';

    // تنظیم لینک تلگرام
    const telegramLink = document.getElementById('telegram-link');
    telegramLink.href = isMobile ?
      'tg://resolve?domain=MehrGol_Organic' :
      'https://t.me/MehrGol_Organic';
  </script>
</body>
</html>
