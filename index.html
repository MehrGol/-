<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ارتباط با ما</title>
    <link href="https://cdn.fontcdn.ir/Font/Persian/Iranian-Sans/Iranian-Sans.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Iranian Sans", sans-serif;
            direction: rtl;
        }

        body {
            background-color: #262626;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 350px;
            background-color: #2f363e;
            border-radius: 30px;
            padding: 30px;
            box-shadow: 25px 25px 55px rgba(0, 0, 0, 0.25),
                        10px 10px 50px rgba(0, 0, 0, 0.25),
                        inset 5px 5px 10px rgba(0, 0, 0, 0.5),
                        inset 5px 5px 20px rgba(255, 255, 255, 0.2),
                        inset -5px -5px 15px rgba(0, 0, 0, 0.75);
        }

        .container h2 {
            color: white;
            font-size: 25px;
            text-align: center;
            margin-bottom: 30px;
        }

        .list-wrapper {
            text-decoration: none;
            color: inherit;
            display: block;
        }

        .container .list {
            display: flex;
            align-items: center;
            margin: 20px 0;
            position: relative;
            height: 60px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .container .list::before {
            content: '';
            width: 50px;
            height: 50px;
            background: #b11515;
            border-radius: 50%;
            position: absolute;
            left: 5px;
            top: 50%;
            transform: translateY(-50%);
            transition: all 0.6s;
            z-index: 1;
        }

        .container .list .rank {
            width: 50px;
            height: 50px;
            background: #fff;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            z-index: 2;
            transition: all 0.4s;
        }

        .container .list .rank i {
            font-size: 24px;
            transition: 0.3s;
        }

        .fa-instagram { color: #E1306C; }
        .fa-telegram { color: #0088cc; }
        .fa-phone-alt { color: #25D366; }

        .text {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            color: white;
            z-index: 3;
            padding-left: 5px;
        }

        .text h4 {
            font-size: 16px;
            transition: 0.3s;
        }

        .hidden-text {
            font-size: 16px;
            opacity: 0;
            transform: translateY(10px);
            transition: 0.3s;
            position: absolute;
            padding-right: 60px;
            user-select: text;
            -webkit-user-select: text;
        }

        /* استایل‌های فعال برای موبایل */
        .list.persistent::before {
            width: 100% !important;
            height: 100% !important;
            left: 0 !important;
            border-radius: 50px !important;
        }

        .list.persistent .hidden-text {
            opacity: 1 !important;
            transform: translateY(0) !important;
        }

        .list.persistent .text h4 {
            opacity: 0 !important;
            transform: translateY(-10px) !important;
        }

        /* راهنمای موبایل */
        .guide {
            display: none;
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(5px);
            padding: 12px 25px;
            border-radius: 25px;
            color: #fff;
            font-size: 13px;
            align-items: center;
            gap: 10px;
            border: 1px solid rgba(255,255,255,0.2);
            animation: guideFade 1.5s ease-out;
        }

        @keyframes guideFade {
            0% { opacity: 0; transform: translateX(-50%) translateY(20px); }
            100% { opacity: 1; transform: translateX(-50%) translateY(0); }
        }

        .guide i {
            font-size: 16px;
        }

        @media (hover: none) and (pointer: coarse) {
            .guide {
                display: flex;
            }
        }

        @media (max-width: 480px) {
            .container {
                width: 90%;
                padding: 20px;
            }
            
            .container h2 {
                font-size: 22px;
            }
            
            .text h4 {
                font-size: 14px;
            }
            
            .hidden-text {
                font-size: 12px;
                padding-right: 40px;
            }

            .guide {
                width: 85%;
                flex-direction: column;
                text-align: center;
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>ارتباط با ما</h2>

        <a href="https://instagram.com/MehrGol_Organic" target="_blank" class="list-wrapper">
            <div class="list">
                <div class="rank"><i class="fab fa-instagram"></i></div>
                <div class="text">
                    <h4>پیج اینستاگرام</h4>
                    <div class="hidden-text">MehrGol_Organic</div>
                </div>
            </div>
        </a>

        <a href="https://t.me/MehrGol_Organic" target="_blank" class="list-wrapper">
            <div class="list">
                <div class="rank"><i class="fab fa-telegram"></i></div>
                <div class="text">
                    <h4>آیدی تلگرام</h4>
                    <div class="hidden-text">MehrGol_Organic</div>
                </div>
            </div>
        </a>

        <a href="tel:+989123456789" class="list-wrapper">
            <div class="list">
                <div class="rank"><i class="fas fa-phone-alt"></i></div>
                <div class="text">
                    <h4>شماره تماس</h4>
                    <div class="hidden-text">۰۹۱۲۳۴۵۶۷۸۹</div>
                </div>
            </div>
        </a>
    </div>

    <!-- راهنمای موبایل -->
    <div class="guide">
        <div>
            <i class="fas fa-hand-point-up"></i>
            لمس کوتاه = مشاهده اطلاعات
        </div>
        <div>
            <i class="fas fa-hourglass-start"></i>
            لمس طولانی = بازکردن لینک
        </div>
    </div>

    <script>
        const lists = document.querySelectorAll('.list');
        const guide = document.querySelector('.guide');
        const isTouchDevice = 'ontouchstart' in window;

        // فعال‌سازی فقط برای موبایل
        if(isTouchDevice) {
            let activeItem = null;
            let longPressTimer;

            // فعال‌سازی نمایش متن
            const activatePersistent = (item) => {
                if(activeItem) activeItem.classList.remove('persistent');
                item.classList.add('persistent');
                activeItem = item;
            };

            // غیرفعال‌سازی نمایش متن
            const deactivatePersistent = () => {
                if(activeItem) activeItem.classList.remove('persistent');
                activeItem = null;
            };

            // کپی متن
            lists.forEach(list => {
                const hiddenText = list.querySelector('.hidden-text');
                hiddenText.addEventListener('click', (e) => {
                    const text = e.target.innerText;
                    navigator.clipboard.writeText(text).then(() => {
                        alert('متن کپی شد: ' + text);
                    });
                });
            });

            // هندلرهای لمسی
            lists.forEach(list => {
                list.addEventListener('touchstart', (e) => {
                    e.preventDefault();
                    longPressTimer = setTimeout(() => {
                        const link = list.closest('.list-wrapper').href;
                        window.open(link, '_blank');
                        deactivatePersistent();
                    }, 500);
                });

                list.addEventListener('touchend', (e) => {
                    e.preventDefault();
                    clearTimeout(longPressTimer);
                    if(!activeItem || activeItem !== list) {
                        activatePersistent(list);
                    }
                });

                list.addEventListener('touchmove', (e) => {
                    e.preventDefault();
                    clearTimeout(longPressTimer);
                });
            });

            // مخفی کردن خودکار راهنما
            setTimeout(() => {
                guide.style.display = 'none';
            }, 5000);

            // کلیک خارج برای پاک کردن
            document.addEventListener('click', (e) => {
                if(!e.target.closest('.list')) {
                    deactivatePersistent();
                }
            });

        } else {
            // منطق دسکتاپ
            guide.style.display = 'none';
            
            lists.forEach(list => {
                list.addEventListener('mouseenter', () => {
                    list.classList.add('persistent');
                });

                list.addEventListener('mouseleave', () => {
                    list.classList.remove('persistent');
                });

                list.addEventListener('click', (e) => {
                    e.preventDefault();
                    const link = list.closest('.list-wrapper').href;
                    window.open(link, '_blank');
                });
            });
        }
    </script>
</body>
</html>
