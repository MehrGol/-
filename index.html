<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ارتباط با ما</title>
    <link href="https://cdn.fontcdn.ir/Font/Persian/Iranian-Sans/Iranian-Sans.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* تمام استایل‌های قبلی بدون تغییر */

        /* استایل راهنمای موبایل/تبلت */
        .guide {
            display: none; /* پیش‌فرض مخفی */
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(5px);
            padding: 12px 25px;
            border-radius: 25px;
            color: #fff;
            font-size: 13px;
            align-items: center;
            gap: 10px;
            border: 1px solid rgba(255,255,255,0.2);
            animation: guideFade 1.5s ease-out;
        }

        /* نمایش فقط در موبایل و تبلت */
        @media (hover: none) and (max-width: 1024px) {
            .guide {
                display: flex;
            }
        }

        @keyframes guideFade {
            0% { opacity: 0; transform: translateX(-50%) translateY(20px); }
            100% { opacity: 1; transform: translateX(-50%) translateY(0); }
        }

        .guide i {
            font-size: 16px;
        }

        @media (max-width: 480px) {
            .guide {
                width: 85%;
                flex-direction: column;
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- محتوای قبلی بدون تغییر -->
    </div>

    <!-- راهنمای تعاملی -->
    <div class="guide">
        <div>
            <i class="fas fa-hand-point-up"></i>
            لمس کوتاه = مشاهده اطلاعات
        </div>
        <div>
            <i class="fas fa-hourglass-start"></i>
            لمس طولانی = بازکردن لینک
        </div>
    </div>

    <script>
        // کدهای قبلی بدون تغییر
        
        // مخفی کردن خودکار راهنما فقط در موبایل
        if('ontouchstart' in window) {
            setTimeout(() => {
                document.querySelector('.guide').style.display = 'none';
            }, 5000);
        }
    </script>
</body>
</html>
